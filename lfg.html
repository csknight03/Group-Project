<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destiny 2 | LFG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6e377e3f00.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lfg.css">
</head>

<body>


    <div class="landing-page">


        <div id="video_overlays">
            <div class="row text-center">
                <div class="col-12">
                    <h1 id="app">Looking For A Group?</h1><br>
                    <a href="#post-section" class="scroll" id="landing-button"><i class="fa fa-angle-down fa-4x icon-hover  scroll-icon3 fa-pulse2" aria-hidden="true"></i></a>
                </div>


            </div>
        </div>
        <div>
            <div id="video_box">


                
                <video autoplay loop id="player" style="margin-top: -8%" muted plays-inline>
                                    <source src="assets/images/background4.mp4" type="video/mp4">
                                  </video>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div class="post-section" id="post-section">

        <div class="row lfg-row" id="lfgBanner" style=" min-height: 175px; max-height: 175px;">
            <div class="container">
                <ul class="nav nav-pills" style="margin-top:1%;">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="lfg.html">LFG</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="stats.html">Stats</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#">Donate</a>
                        </li>
                      </ul>
            <div class="col-sm-12 text-center" style="margin-top: -2%;">
                <h1 style="color: white;">Looking For Group</h1>
            </div>
            <div class="col-sm-12 text-center">
                <div id="errorMessage"><br></div>
            </div>
        </div>
        </div>


        <div class="container">
            <div class="row  justify-content-center">

                <div class="col-s12  justify-content-center text-center" style="margin-top: 2%;"><a class="scroll" id="form-show-button"><i class="fa fa-plus-square fa-4x icon-hover  scroll-icon fa-pulse2" aria-hidden="true"></i></a></div>



                <form>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="gamertag">Gamertag</label>
                                <input type="text" class="form-control" id="gamertag" placeholder="Enter Gamertag">
                            </div>
                        </div>

                        <div class="col-3 justify-content-center">
                                <label for="console">Console</label>
                            <select class="form-control form-control-sm" id="console">
                                <option>Xbox</option>
                                <option>PSN</option>
                            </select>
                        </div>

                        <div class="col-3">
                                <label for="activity">Activity</label>
                            <select class="form-control form-control-sm" id="activity">
                                <option>Raid</option>
                                <option>Story</option>
                                <option>Trials</option>
                                <option>PVP</option>
                            </select>
                        </div>

                        <div class="col-3">
                                <label for="lookingfor">Skill Level</label>
                            <select class="form-control form-control-sm" id="lookingfor">
                        <option>Looking For...</option>
                        <option>Sherpa</option>
                        <option>Similar Skill</option>
                        <option>Someone To Carry</option>
                        <option>Anyone</option>
                      </select>
                        </div>

                        <div class="col-3">
                                <label for="mic">Mic Status</label>
                            <select class="form-control form-control-sm" id="mic">
                        <option>Yes</option>
                        <option>No</option>
                      </select>
                        </div>

                        

                        <div class="col-12">
                            <br>
                            <div class="form-group">
                                <label for="userMessage">Enter Your Message</label>
                                <textarea class="form-control" id="userMessage" rows="3"></textarea>
                            </div>
                        </div>



                    </div>
                    <br>



                    <div><button type="submit" class="btn btn-primary" id="createPost">Submit</button>
                        <a style='text-decoration: none; color: white;'><i class="fa fa-window-close fa-3x" id="close-btn" aria-hidden="true"></i></a>
                </form>
                </div>

                <div class="row" id="submittedPosts">

                </div>

            </div>

        </div>
    </div>






    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="assets/js/typewriter.js"></script>
    <script src="assets/js/lfg.js"></script>






</body>

</html>
