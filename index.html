<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destiny 2 App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6e377e3f00.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>


<div class="section-1">
    <div class="row">
            <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-4"><img class="d2-logo" id="d2-image" src="https://images.bbycastatic.ca/sf/projects/newentertainmentreleases/destiny2/assets/d2-logo.png" alt=""></div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <a href="#section-landing" class="scroll" id="section-1-button"><i class="fa fa-angle-down fa-4x icon-hover  scroll-icon fa-pulse2" aria-hidden="true"></i></a>
        </div>
    </div>
</div>

<div class="row section-landing justify-content-center" id="section-landing">
    <div class="col-sm-4 col-md-3" style="margin-top: 10%" id="button1">
        <section class="shape-section">
            <div class="container diamond-shape">
                    <a href="#section-2" id="gearButton"><div class="item-count">GEAR</div></a><!-- .item-count -->
            </div><!-- .container .diamond-shape-->
          </section>
    </div>

    <div class="col-sm-4 col-md-3" style="margin-top: 10%" id="button2">
            <section class="shape-section">
                <div class="container diamond-shape">
                        <a href="lfg.html"  id="lfgButton"><div class="item-count">LFG</div></a>
                </div><!-- .container .diamond-shape-->
              </section>
        </div>

        <div class="col-sm-4 col-md-3"  style="margin-top: 10%"  id="button3">
                <section class="shape-section">
                    <div class="container diamond-shape">
                            <a href="#stats" id="statsButton"><div class="item-count">STATS</div></a>
                    </div><!-- .container .diamond-shape-->
                  </section>
            </div>
            <div class="col-sm-12 col-md-6 justify-content-center text-center" style="color: white;"><i class="fa fa-quote-left text-center" style="font-size: 25px;" aria-hidden="true">  Select any of the options above to search for your favorite player's gear loadouts, <span style="color: #5FD2D3;">Trials of the Nine</span> Stats or to find a group to play with!</i></div>
        
</div>






<div class="section-2" id="section-2">
    <div class="row">
        <div class="col-sm-12 text-center" style="margin-top: 3%;">
            <h1 style="color: white;">Guardian Search</h1>
        </div>
        <div class="col-sm-12 text-center">
            <p class="white-text text-white">Select The Guardians Gaming Console</p>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">

            <div class="col-sm-4 col-md-3 platforms">
                    <section class="shape-section">
                        <div class="container diamond-shape2">
                                <a class="console-images" href="" data="1" id="xbox"><div class="item-count2">XBOX</div></a>
                        </div><!-- .container .diamond-shape-->
                      </section>
                </div>


                <div class="col-sm-4 col-md-3 platforms">
                        <section class="shape-section">
                            <div class="container diamond-shape2">
                                    <a class="console-images" href="" data="2" id="psn"><div class="item-count2">PSN</div></a>
                            </div><!-- .container .diamond-shape-->
                          </section>
                    </div>

    </div>
                    <div class="row">
                            <div class="col-sm-12 text-center center-align" id="gamertagSearch" style="margin-top: -2%;">


                                        <form>
                                            <div class="form-group row">
                                                <div class="col-sm-12 col-md-3"></div>
                                                <div class="col-sm-12 col-md-2">
                                              <label for="gamertag" class="col-form-label"><button type="button" class="btn btn-secondary" id="searchButton">Search</button></label>
                                            </div>
                                              <div class="col-sm-12 col-md-4">
                                                <input type="text" class="form-control-plaintext" id="gamertag" placeholder="enter gamertag" style="color: white;">
                                              </div>
                                            </div>
                                          </form>
                                </div>
                            </div>
    
<div class="container">
            <div class="row" id="characters">

            </div>
        </div>

</div>





    <script src="assets/js/index.js"></script>
</body>
</html>
